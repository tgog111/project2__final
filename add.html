    <title>도서 정보 입력</title>

<body>
    <div class="col-md-6">
        <h2>도서 정보 입력</h2>
        <form id="bookForm" onsubmit="return validateForm()">
            <div class="form-group">
                <label for="title">도서명</label>
                <input type="text" class="form-control" id="title" required>
            </div>
            <div class="form-group">
                <label for="author">저자</label>
                <input type="text" class="form-control" id="author" required>
            </div>
            <div class="form-group">
                <label for="publisher">출판사</label>
                <input type="text" class="form-control" id="publisher" required>
            </div>
            <div class="form-group">
                <label for="year">출판년도</label>
                <input type="text" class="form-control" id="year" required>
            </div>
            <button type="submit" class="btn btn-primary">추가</button>
            <a href="index.html">목록페이지로 이동!</a>
        </form>

        <script>
            // 폼 유효성 검사 함수
            function validateForm() {
                
                const title = document.getElementById('title').value;
                const author = document.getElementById('author').value;
                const publisher = document.getElementById('publisher').value;
                const year = document.getElementById('year').value;

                
                if (!title || !author || !publisher || !year) {
                    alert('모든 필수 항목을 입력하세요.');
                    return false; // 폼 제출 막음
                }

                
                showAlert();
                return true; // 폼 제출 허용
            }

            
            function showAlert() {
                alert('게시물이 추가됩니다.');
            }
        </script>
    </div>
</body>
